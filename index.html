<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Stachestrap, a group of custom styles built off of Twitter Bootstrap">
	<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
	<meta name="author" content="Avi Zuber">

	<title>Stachestrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome  core CSS -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Stachestrap core CSS -->
	<link href="css/stachestrap.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico">

</head>
<body>
		<div id="messages"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form role="form" class="natural-language" id="natural-language">
					<span class="nl-text">I want to </span>
					<div class="form-group">
						<label for="exampleInputNL1">User Information</label>
						<input type="text" class="form-control" id="exampleInputNL1" placeholder="type in something">
					</div>
					<span class="nl-text">in this form and then </span>
					<div class="form-group nl-select">
						<label for="exampleInputSelect1">Selection</label>
						<select class="form-control" id="exampleInputSelect1">
							<option>select something</option>
							<option>select something</option>
							<option>select something</option>
							<option>select something</option>
						</select>
					</div>
					<span class="nl-text">and ponder the awesomeness of natural language forms.</span>
					<span class="nl-linebreak"></span>
					<span class="nl-text">Next up I'm going to </span>
					<div class="form-group">
						<label for="exampleInputNL1">File Upload</label>
						<span id="nl-fileUpload">choose a file</span>
						<input type="file" id="exampleInputFile">
					</div>
					<span class="nl-text">, and so far things are not too shabby. </span>
					<span class="nl-linebreak"></span>
					<!-- Radios to Select, still under development <span class="nl-text"> So now I'm going to make a selection </span>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios1" id="optionsRadios1" value="like this one" checked>
							<input type="radio" name="optionsRadios2" id="optionsRadios2" value="or this one">
							<input type="radio" name="optionsRadios3" id="optionsRadios3" value="or maybe this one">
						</label>
					</div>
					<span class="nl-text">only to find out that it's really radio buttons in disguise.</span>
					-->
					<button type="submit" class="btn btn-primary">Awesome</button>
				</form>
			</div>
		</div>
	</div>

<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/stachestrap.js"></script>

</body>
</html>
